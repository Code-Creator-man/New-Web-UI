<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Development Forum</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=San+Francisco:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Development Forum</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Topics</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="forum">
            <h2>Discuss Development Concepts</h2>
            <div id="posts">
                <!-- Posts will be dynamically added here -->
            </div>
            <form id="postForm">
                <textarea id="postContent" placeholder="Share your thoughts..."></textarea>
                <button type="submit">Post</button>
            </form>
        </section>
        <section id="userAccount">
            <h2>Welcome, Anonymous User</h2>
            <img src="rainbow.png" alt="Rainbow" id="rainbowImage">
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
